<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <title>Multi-Step Form</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white shadow-md rounded-lg p-8 max-w-xl w-full">
    <div class="flex justify-center mb-6">
        <img src="https://artmart-ar-models.s3.amazonaws.com/white.svg" alt="Organization Logo" class="h-48 w-48">
    </div>
    <h1>Artist Registration</h1>
    <!-- Step Indicators -->
    <div class="mb-6">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-blue-500 text-white rounded-full flex items-center justify-center">
                    1
                </div>
                <div class="text-gray-700 ml-2">Step 1</div>
            </div>
            <div class="w-1/3 border-t-2 border-gray-300"></div>
            <div class="flex items-center">
                <div class="w-10 h-10 bg-gray-300 text-white rounded-full flex items-center justify-center">
                    2
                </div>
                <div class="text-gray-700 ml-2">Step 2</div>
            </div>
            <div class="w-1/3 border-t-2 border-gray-300"></div>
            <div class="flex items-center">
                <div class="w-10 h-10 bg-gray-300 text-white rounded-full flex items-center justify-center">
                    3
                </div>
                <div class="text-gray-700 ml-2">Step 3</div>
            </div>
            <div class="w-1/3 border-t-2 border-gray-300"></div>
            <div class="flex items-center">
                <div class="w-10 h-10 bg-gray-300 text-white rounded-full flex items-center justify-center">
                    4
                </div>
                <div class="text-gray-700 ml-2">Step 4</div>
            </div>
        </div>
    </div>
    
    <!-- Form -->
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        {{ wizard.management_form }}
        
        <div class="space-y-4">
            {{ wizard.form.as_p }}
        </div>

        <div class="flex justify-between">
            <button type="button" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                Previous
            </button>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Next
            </button>
        </div>
    </form>
</div>

</body>
</html>
